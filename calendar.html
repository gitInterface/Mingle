<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="zh-Hant-TW">
    <title>Mingle 打工換宿平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Common CSS -->
    <link href="css/common.css" rel="stylesheet">

    <!-- Page Stylesheet -->
    <style>
        #calendar {
            max-height: 600px ;
        }
    </style>

</head>

<body>
    <div id="container" class="container-fluid bg-white p-0">
        <div id='calendar' class=""></div>
    </div>

    <!-- FullCalendar JS -->
    <script src='https://www.unpkg.com/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src="https://unpkg.com/fullcalendar-scheduler@6.1.10/index.global.min.js"></script>
    <script src="https://unpkg.com/@fullcalendar/resource-timeline@6.1.10/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                headerToolbar: {
                    left: 'today prev,next',
                    center: 'title',
                    right: 'resourceTimelineDay,resourceTimelineWeek'
                },
                aspectRatio: 1.5,
                initialView: 'resourceTimelineDay',
                resourceAreaWidth: '40%',
                resourceAreaColumns: [
                    {
                        group: true,
                        field: 'building',
                        headerContent: 'Building'
                    },
                    {
                        field: 'title',
                        headerContent: 'Room'
                    },
                    {
                        field: 'occupancy',
                        headerContent: 'Occupancy'
                    }
                ],
                resources: [
                    { id: 'a', building: '460 Bryant', title: 'Auditorium A', occupancy: 4 },
                    { id: 'b', building: '460 Bryant', title: 'Auditorium B', occupancy: 4 },
                    { id: 'c', building: '460 Bryant', title: 'Auditorium C', occupancy: 4 },
                    { id: 'd', building: '564 Pacific', title: 'Auditorium D', occupancy: 4 },
                    { id: 'e', building: '564 Pacific', title: 'Auditorium E', occupancy: 4 },
                    { id: 'f', building: '564 Pacific', title: 'Auditorium F', occupancy: 4 },
                ],
                events: 'https://fullcalendar.io/demo-events.json?single-day&for-resource-timeline'
            });

            calendar.render();
        });
    </script>


    <!-- Init Javascript -->
    <script src="js/initPage.js"></script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main Javascript -->
    <script src="js/main.js"></script>

</body>

</html>
