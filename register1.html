<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="zh-Hant-TW">
    <title>Mingle 打工換宿平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Common CSS -->
    <link href="css/common.css" rel="stylesheet">

    <!-- Main Stylesheet -->
    <link href="css/register1.css" rel="stylesheet">


</head>

<body>
    <!-- Content Start -->
    <div id="container" class="container-fluid p-0">
        <div class="row">
            <div class="col-lg-4 register-frame">
                <div class="container-xxl bg-white p-5 register-form">
                    <p class="title">設定登入帳號</p>
                    <div class="register-icon">
                        <img src="img/icon-progress1.png" width="100px">
                    </div>
                    <br>
                    <p style="color: black;">請輸入Email或電話號碼</p>
                    <div class="accountDiv">
                        <input type="email" class="account" name="account" placeholder="Email/電話號碼" required autofocus>
                    </div>
                    <br>
                    <br>
                    <div class="register-btn">
                        <a href="index.html"><button class="btn btn-lg btn-dark btn-block"
                                type="submit">驗證</button></a>
                    </div>
                    <br>
                    <hr>    
                    <div class="google-btn">
                        <button class="btn btn-outline-dark" type="submit"><img
                                    src="img/icon-google.png" width="25px">&nbsp;透過Google帳號登入</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Init Javascript -->
    <script src="js/initPage.js"></script>
    <script src="js/sharedFunctions.js"></script>

    <!-- Page Javascript -->
