<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="zh-Hant-TW">
    <title>Mingle 打工換宿平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Common CSS -->
    <link href="css/common.css" rel="stylesheet">

    <!-- Main Stylesheet -->
    <link href="css/login.css" rel="stylesheet">


</head>

<body>
    <div id="container" class="container-fluid p-0">
        <div class="row">
            <div class="col-lg-4 login-frame">
                <div class="container-xxl bg-white p-5 login-form">
                    <div class="login-icon">
                        <img src="img/icon-main.png" width="50px">
                    </div>
                    <br>
                    <div class="accountDiv">
                        <input type="email" class="account" name="account" placeholder="Email/電話號碼" required autofocus>
                    </div>
                    <br>
                    <br>
                    <div class="passwordDiv">
                        <input type="password" class="password" name="password" placeholder="請輸入密碼" required>
                    </div>
                    <br>
                    <div class="reminder">
                        <div class="checkboxDiv">
                            <label>
                                <input class="checkbox" type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <div class="forget-password">
                            <a href="404.html">忘記密碼</a>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="login-btn">
                        <a href="index.html"><button class="btn btn-lg btn-warning btn-block"
                                type="submit">登入</button></a>
                    </div>
                    <br>
                    <p class="or">或</p>
                    <div class="google-btn">
                        <a href="index.html"><button class="btn btn-outline-dark" type="submit"><img
                                    src="img/icon-google.png" width="25px">&nbsp;透過Google帳號登入</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Init Javascript -->
    <script src="js/initPage.js"></script>
    <script src="js/sharedFunctions.js"></script>

    <!-- Page Javascript -->

</body>

</html>
