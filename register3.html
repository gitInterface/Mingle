<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="zh-Hant-TW">
    <title>Mingle 打工換宿平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Common CSS -->
    <link href="css/common.css" rel="stylesheet">

    <!-- Main Stylesheet -->
    <link href="css/register3.css" rel="stylesheet">


</head>

<body>
    <!-- Content Start -->
    <div id="container" class="container-fluid p-0">
        <div class="row">
            <div class="col-lg-4 register-frame">
                <div class="container-xxl bg-white p-5 register-form">
                    <p class="title">設定登入密碼</p>
                    <div class="register-icon">
                        <img src="img/icon-progress3.png" width="100px">
                    </div>
                    <br>
                    <p style="text-align: center; color: black; font-weight: bold; font-size: 20px; margin-top: -20px;">您的帳號為</p>
                    <div class="account-icon">
                        <img src="img/icon-account2.png" width="50px">
                    </div>
                    <p id="accountID" style="text-align: center;">0975813702</p>
                    <br>
                    <div class="passwordDiv">
                        <input type="password" class="password" name="password" placeholder="請輸入密碼" required>
                    </div>
                    <br>
                    <div class="passwordDiv">
                        <input type="password" class="password" name="password" placeholder="確認密碼" required>
                    </div>
                    <p style="color: red;">•密碼長度為 8 - 50 個字元</p>
                    <p>•請使用英文字母、數字與符號的半形字元</p>
                    <p>•密碼前後不可空格</p>
                    <p>•密碼與確認密碼必須相同</p>
                    <br>
                    <div class="register-btn">
                        <button class="btn btn-lg btn-dark btn-block" type="submit">設定完成</button>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <!-- Content End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Init Javascript -->
    <script src="js/initPage.js"></script>
    <script src="js/sharedFunctions.js"></script>

    <!-- Page Javascript -->

</body>

</html>
