<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="zh-Hant-TW">
    <title>Mingle 打工換宿平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Common CSS -->
    <link href="css/common.css" rel="stylesheet">

    <!-- Main Stylesheet -->
    <link href="css/register1.css" rel="stylesheet">


</head>

<body>
    <!-- Content Start -->
    <div id="container" class="container-fluid p-0">
        <div class="row">
            <div class="col-lg-4 register-frame">
                <div class="container-xxl bg-white p-5 register-form">
                    <p class="title">Email或手機驗證</p>
                    <div class="register-icon">
                        <img src="img/icon-progress2.png" width="100px">
                    </div>
                    <br>
                    <p style="color: black; font-weight: bold; font-size: 20px;">請輸入驗證碼</p>
                    <span style="color: black;">驗證碼已寄送至</span>
                    <span id="accountID" style="color: black;">0975813702</span>
                    <p style="color: black;">若使用Email驗證但未收到信件，請至垃圾郵件中尋找</p>    
                    <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"> 
                        <input class="m-2 text-center form-control rounded" type="text" id="first" maxlength="1" /> 
                        <input class="m-2 text-center form-control rounded" type="text" id="second" maxlength="1" /> 
                        <input class="m-2 text-center form-control rounded" type="text" id="third" maxlength="1" /> 
                        <input class="m-2 text-center form-control rounded" type="text" id="fourth" maxlength="1" /> 
                        <input class="m-2 text-center form-control rounded" type="text" id="fifth" maxlength="1" /> 
                        <input class="m-2 text-center form-control rounded" type="text" id="sixth" maxlength="1" /> 
                    </div>
                    <br>
                    <br>
                    <div class="register-btn">
                        <button class="btn btn-lg btn-dark btn-block" type="submit">下一步:設定密碼</button>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <!-- Content End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Init Javascript -->
    <script src="js/initPage.js"></script>
    <script src="js/sharedFunctions.js"></script>

    <!-- Page Javascript -->
    <script src="js/register2.js"></script>
</body>

</html>
