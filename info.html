<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="zh-Hant-TW">
    <title>Mingle 打工換宿平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Common CSS -->
    <link href="css/common.css" rel="stylesheet">
</head>

<body>
    <div id="container"  class="container-fluid bg-white p-0">
        <!-- Content Start -->
        <div class="container-fluid p-5">
            <p style="font-weight: bold;">參加打工換宿酌收服務費300元</p>
            <br>
            <br>
            <span style="font-weight: bold;">聯絡我們</span>
            <div class="col-lg-3" style="background-color: black; border-radius: 20px; color: white;overflow: hidden; ">
                <div class="contact-text" style="float: left;margin-left: 15px;margin-top: 10px;">
                    <p><a href="404.html">Mingle.org@gmail.com</a></p>
                    <p>週一~週五 14:00-22:00</p>
                </div>
                <div class="contact-icon" style="float: right;margin-top: 25px;margin-right: 30px;">
                    <a href="404.html"><img src="img/icon-fb.png" style="width: 30px;"></a>
                    <a href="404.html"><img src="img/icon-line.png" style="width: 30px;"></a>
                </div>
            </div>
            <br>
            <br>
            <span style="font-weight: bold;">意見箱</span>
            <form action="https://formsubmit.co/el/pexade" method="post" enctype="text/plain">
                <label for="inputEmail">信箱</label>
                <div class="form-group" style="margin-bottom: 10px;">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <label for="inputMessage">意見</label>
                <div class="form-group">
                    <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="10"
                        style="resize:none;"></textarea>
                </div>
                <br>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">
                <input type="hidden" name="_template" value="table">
                <div style="text-align: center;">
                    <button type="button" class="btn btn-light" style="border: 1px solid black;">取消</button>
                    &nbsp;&nbsp;&nbsp;
                    <button type="submit" class="btn btn-warning">送出</button>
                </div>
            </form>
        </div>
        <!-- Content End -->
    </div>

    <!-- Init Javascript -->
    <script src="js/initPage.js"></script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
