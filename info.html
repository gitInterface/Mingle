<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="zh-Hant-TW">
    <title>Mingle 打工換宿平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Common CSS -->
    <link href="css/common.css" rel="stylesheet">
</head>

<body>
    <div id="container" class="container-fluid bg-white p-0">
        <!-- Content Start -->
        <div class="container-fluid p-5">
            <ul>
                <li style="font-weight: bold; font-size: 30px; list-style-type:square;">參加打工換宿酌收服務費300元</li>
            </ul>
            <br>
            <br>
            <span style="font-weight: bold;">聯絡我們</span>
            <div class="col-lg-3" style="background-color: black; border-radius: 20px; color: white;overflow: hidden; ">
                <div class="contact-text" style="float: left;margin-left: 15px;margin-top: 10px;">
                    <p><a href="404.html">Mingle.org@gmail.com</a></p>
                    <p>週一~週五 14:00-22:00</p>
                </div>
                <div class="contact-icon" style="float: right;margin-top: 25px;margin-right: 30px;">
                    <a href="404.html"><img src="img/icon-fb.png" style="width: 30px;"></a>
                    <a href="404.html"><img src="img/icon-line.png" style="width: 30px;"></a>
                </div>
            </div>
            <br>
            <br>
            <span style="font-weight: bold;">意見箱</span>
            <form action="https://formsubmit.co/363367bd126ea0fd2b58f2b247f113a5" method="post"
                enctype="multipart/form-data">
                <label for="inputEmail">信箱</label>
                <div class="form-group" style="margin-bottom: 10px;">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                </div>

                <label for="formFile" class="form-label">圖片</label>
                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile" name="file">
                    <img id="formImg" alt="form image" style="visibility: hidden;"/>
                </div>

                <label for="inputMessage">意見</label>
                <div class="form-group">
                    <textarea class="form-control" name="message" id="textarea" rows="10"
                        style="resize:none;"></textarea>
                </div>
                <br>
                <input type="hidden" name="_captcha" value="false">
                <!-- <input type="hidden" name="_next" value="index.html"> -->
                <input type="hidden" name="_template" value="table">
                <div style="text-align: center;">
                    <button id="cancel" type="button" class="btn btn-light" style="border: 1px solid black;">取消</button>
                    &nbsp;&nbsp;&nbsp;
                    <button type="submit" class="btn btn-warning">送出</button>
                </div>
            </form>
        </div>
        <!-- Content End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Init Javascript -->
    <script src="js/initPage.js"></script>
    <script src="js/sharedFunctions.js"></script>

    <!-- Page Javascript -->
    <script src="js/info.js"></script>
</body>

</html>
